<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link
        rel="shortcut icon"
        href="Logo.png"
        type="image/x-icon"
    />
</head>
<body>
    <header style="background-color:#101827;" class=" text-cyan-300 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class=" text-cyan-300 ml-3 text-xl">StudySpark</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-cyan-900" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="mr-5 hover:text-cyan-900" href="{% url 'join_classes' %}">Join Class</a>
        <a class="mr-5 hover:text-cyan-900" href="{% url 'create_class' %}">Create Class</a>
        <a class="mr-5 hover:text-cyan-900" href="{% url 'subscription' %}">Subscription</a>
          </nav>
          <a href = "loginPage.html">
          <button class="font-bold text-sky-700 text-bold inline-flex items-center bg-cyan-500 border-0 py-1 px-3 focus:outline-none hover:bg-cyan-200 rounded text-base mt-4 md:mt-0" href="loginPage.html">Login
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </a>
        </div>
      </header>

      <section class="text-gray-400 bg-gray-900 body-font full-height">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
          <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
            <h1 class="title-font font-medium text-5xl text-white">You need a Class code!!</h1>
            <br>
            <p class="leading-relaxed mt-4">Ask your teacher for the class code, then enter it here.</p>
            <br>
                <p> To sign in with a class code :</p>
                <br>
                <p> &#x2022; Use an authorized account</p>
                <p> &#x2022; Use a class code with 5-7 letters or numbers, and no spaces or symbols</p>
          </div>
          <div class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-white text-lg font-medium title-font mb-5"</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-400">Full Name</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-400">Code</label>
              <input type="email" id="email" name="email" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button class="text-white bg-cyan-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-4 ">Join</button>
            
          </div>
        </div>
      </section>
    
  
</body>
</html>
